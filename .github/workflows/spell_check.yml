name: Spell Check

on: [push, pull_request]

jobs:
  spell-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install codespell
      run: |
        python -m pip install --upgrade pip
        pip install codespell

    - name: Run codespell
      run: |
        codespell .
